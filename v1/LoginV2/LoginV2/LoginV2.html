<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-v">
        <div class="overlap">
          <div class="backgroud"><img class="image" src="img/image-3.png" /></div>
          <div class="group">
            <div class="overlap-group">
              <div class="overlap-group-wrapper">
                <div class="div">
                  <div class="links"><div class="text-wrapper">Registrate</div></div>
                  <div class="text-wrapper-2">¿No tienes cuenta?</div>
                </div>
              </div>
              <div class="overlap-2">
                <div class="text-wrapper-3">¿Olvidaste tu contraseña?</div>
                <button class="btn"><div class="texto">Entrar</div></button>
                <div class="sesion-con">
                  <div class="google">
                    <div class="overlap-group-2">
                      <img class="vector" src="img/vector-3.svg" />
                      <img class="img" src="img/vector.svg" />
                      <img class="vector-2" src="img/vector-4.svg" />
                      <img class="vector-3" src="img/image.svg" />
                    </div>
                  </div>
                  <div class="facebook">
                    <div class="overlap-3">
                      <img class="vector-4" src="img/vector-2.svg" /> <img class="vector-5" src="img/vector-5.svg" />
                    </div>
                  </div>
                  <div class="group-2">
                    <div class="overlap-4">
                      <div class="text-wrapper-4">Iniciar Sesión con</div>
                      <img class="line" src="img/line-4.svg" />
                      <img class="line-2" src="img/line-4.svg" />
                    </div>
                    <div class="text-wrapper-5">Recuerdame</div>
                  </div>
                </div>
                <div class="check-button"><div class="rectangle"></div></div>
              </div>
              <div class="form"><img class="vuesax-bold-user" src="img/user.svg" /></div>
              <div class="visibility-wrapper"><img class="visibility" src="img/visibility-v2.svg" /></div>
              <img class="group-3" src="img/group-13.png" />
            </div>
          </div>
          <div class="placeholder"><div class="text">Usuario</div></div>
          <div class="div-wrapper"><div class="text-2">Contraseña</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
