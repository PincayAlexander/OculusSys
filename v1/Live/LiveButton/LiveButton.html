<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="live-button">
      <div class="div">
        <div class="text-wrapper">MONITOREO EN TIEMPO REAL</div>
        <div class="camara">
          <div class="overlap">
            <div class="overlap-group">
              <div class="group">
                <button class="btn">
                  <img class="file-export" />
                  <div class="exportar">Vista Ampliada</div>
                </button>
              </div>
              <img class="play" src="img/play-03.svg" />
            </div>
            <div class="frame"><img class="rectangle" src="img/rectangle-67.png" /></div>
            <div class="div-2">
              <div class="camara-header">
                <div class="div-wrapper"><div class="text-wrapper-2">ÁREA DE CULTIVO S1-A001</div></div>
              </div>
              <img class="video-on" src="img/video-on.svg" />
            </div>
          </div>
        </div>
        <div class="camara-2">
          <div class="overlap-2">
            <img class="img" src="img/rectangle-75-2.svg" />
            <div class="frame"><img class="rectangle-2" src="img/rectangle-67.png" /></div>
            <div class="div-2">
              <div class="div-wrapper"><div class="text-wrapper-2">ÁREA DE CULTIVO S1-A004</div></div>
            </div>
            <img class="video-on-2" src="img/video-on.svg" />
          </div>
          <div class="btn-wrapper">
            <button class="button">
              <img class="file-export-2" />
              <div class="exportar">Vista Ampliada</div>
            </button>
          </div>
          <img class="play-2" src="img/play-03.svg" />
        </div>
        <div class="overlap-3">
          <div class="overlap-wrapper">
            <div class="overlap-4">
              <div class="overlap-5">
                <div class="group">
                  <button class="btn">
                    <img class="file-export" />
                    <div class="exportar">Vista Ampliada</div>
                  </button>
                </div>
                <img class="play" src="img/play-03.svg" />
              </div>
              <div class="rectangle-wrapper"><img class="rectangle-3" src="img/rectangle-78.png" /></div>
              <div class="div-2">
                <div class="camara-header">
                  <div class="div-wrapper"><div class="text-wrapper-3">ÁREA DE CULTIVO S1-A002</div></div>
                </div>
                <img class="video-on-3" src="img/video-on.svg" />
              </div>
            </div>
          </div>
          <div class="pause-circle-wrapper"><img class="img-2" src="img/pause-circle.png" /></div>
          <div class="play-circle-wrapper"><img class="img-2" src="img/play-circle.png" /></div>
          <div class="desplegable">
            <div class="desabilitar-alertas-wrapper"><div class="text-wrapper-4">Actualizar Plan</div></div>
            <div class="frame-2"><div class="text-wrapper-4">Personalizar Perfil</div></div>
            <div class="frame-3"><div class="text-wrapper-5">Cambiar Contraseña</div></div>
            <div class="frame-2"><div class="text-wrapper-4">Ayuda</div></div>
            <div class="frame-4"><div class="text-wrapper-6">Cerrar Sesión</div></div>
          </div>
        </div>
        <div class="camara-3">
          <div class="overlap-6">
            <img class="rectangle-4" src="img/rectangle-75.svg" />
            <div class="img-wrapper"><img class="rectangle-5" src="img/image.png" /></div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2"><div class="text-wrapper-7">ÁREA DE CULTIVO S1-A003</div></div>
            </div>
            <img class="video-on-4" src="img/video-on.svg" />
          </div>
          <div class="group-2">
            <button class="btn-2">
              <img class="file-export-3" />
              <div class="exportar">Vista Ampliada</div>
            </button>
            <img class="export" src="img/export.png" />
          </div>
        </div>
        <div class="group-3">
          <div class="overlap-7"><div class="text-wrapper-8">Área 1</div></div>
        </div>
        <img class="search" src="img/search-02.svg" />
        <div class="overlap-8">
          <div class="group-4">
            <div class="text-wrapper-9">Filtro</div>
            <img class="vuesax-bold-filter" src="img/filter-tick.svg" />
          </div>
          <div class="group-5">
            <div class="overlap-9">
              <div class="text-wrapper-10">Parcela A</div>
              <img class="chevron-forward" src="img/chevron-forward.png" />
            </div>
          </div>
          <div class="group-6">
            <div class="overlap-10">
              <div class="text-wrapper-11">Área 1</div>
              <img class="chevron-forward-2" src="img/chevron-forward-2.png" />
            </div>
          </div>
        </div>
        <div class="bar-wrapper"><div class="bar"></div></div>
        <img class="navbar" src="img/navbar-v2.png" />
      </div>
    </div>
  </body>
</html>
