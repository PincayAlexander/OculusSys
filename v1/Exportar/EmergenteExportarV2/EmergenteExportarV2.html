<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="emergente-exportar">
      <div class="div">
        <div class="ajustes-button">
          <div class="text-wrapper">Excel</div>
          <img class="image-removebg" src="img/image-removebg-preview-17-1.png" />
        </div>
        <div class="ajustes-button-2">
          <div class="text-wrapper-2">PDF</div>
          <img class="img" src="img/image-removebg-preview-17-1.png" />
        </div>
        <div class="ajustes-button-3">
          <div class="text-wrapper-3">Power Point</div>
          <img class="image-removebg-2" src="img/image-removebg-preview-17-1.png" />
        </div>
        <div class="overlap">
          <img class="ajustes-button-4" src="img/ajustes-button.svg" />
          <div class="option">
            <div class="group">
              <img class="vuesax-bold-arrow" src="img/arrow-circle-down.svg" />
              <div class="text-wrapper-4">Todos</div>
            </div>
          </div>
          <div class="text-wrapper-5">Área:</div>
          <div class="text-wrapper-6">Área de cultivo</div>
        </div>
        <div class="text-wrapper-7">Nombre del archivo:</div>
        <div class="date">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper-8">28/07/2025</div>
            <img class="calendar-month" src="img/calendar-month.png" />
          </div>
        </div>
        <div class="text-wrapper-9">Fecha Fin:</div>
        <div class="text-wrapper-10">Fecha Inicio:</div>
        <div class="text-wrapper-11">Parcela:</div>
        <div class="group-wrapper">
          <div class="group">
            <img class="vuesax-bold-arrow" src="img/arrow-circle-down.svg" />
            <div class="text-wrapper-4">Todos</div>
          </div>
        </div>
        <div class="text-wrapper-12">Rango de fechas</div>
        <div class="text-wrapper-13">Formato</div>
        <div class="group-2">
          <img class="cancel" />
          <div class="div-wrapper"><div class="text-wrapper-14">Exportar Informe de Sistema</div></div>
        </div>
        <img class="cancel-2" src="img/cancel.svg" />
        <div class="overlap-wrapper">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper-15">28/07/2025</div>
            <img class="calendar-month" src="img/image.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
