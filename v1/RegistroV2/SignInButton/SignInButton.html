<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-button">
      <div class="div">
        <div class="overlap">
          <div class="backgroud"><img class="image" src="img/image-3.png" /></div>
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <img class="img" src="img/group-11.png" />
            </div>
            <div class="overlap-2">
              <div class="form"></div>
              <div class="form-2"></div>
              <div class="visibility-wrapper"><img class="visibility" src="img/visibility.svg" /></div>
              <div class="form-3"></div>
              <div class="luggage-wrapper"><img class="luggage" src="img/luggage-04.svg" /></div>
              <div class="img-wrapper"><img class="visibility" src="img/visibility.svg" /></div>
              <div class="div-wrapper"><div class="text-wrapper">Crear Cuenta</div></div>
              <div class="group-2">
                <div class="ellipse"></div>
                <p class="p">Debe tener almenos menos 8 caracteres</p>
              </div>
              <div class="group-3">
                <div class="ellipse"></div>
                <div class="text-wrapper-2">Incluye letras y números</div>
              </div>
              <div class="group-4">
                <div class="ellipse"></div>
                <div class="text-wrapper-2">Las contraseñas coinciden</div>
              </div>
              <div class="text-wrapper-3">Registrate</div>
              <p class="text-wrapper-4">Acepto los Terminos de Servicio y Política de Privacidad</p>
              <div class="check-box"></div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="text-wrapper-5">Ya una cuenta?</div>
                  <div class="links"><div class="registrate">Entrar</div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="placeholder"><div class="text">Confirmar&nbsp;&nbsp;Contraseña</div></div>
          <div class="placeholder-2"><div class="text">Contraseña</div></div>
          <div class="placeholder-3"><div class="text">Empresa</div></div>
          <div class="placeholder-4"><div class="text">E-mail</div></div>
          <div class="placeholder-5"><div class="text">Apellidos</div></div>
          <div class="placeholder-6"><div class="text">Nombres</div></div>
        </div>
        <img class="mail" src="img/mail-01.svg" />
      </div>
    </div>
  </body>
</html>
